name: Android CI and CD with Fastlane Automation
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
env:
  AD_MOB_ID: ${{ secrets.AD_MOB_ID }}
  BANNER_AD_MOB_ID: ${{ secrets.BANNER_AD_MOB_ID }}
  GOOGLE_SERVICES_DATA: ${{ secrets.SERVICE_ACCOUNT_JSON }}
  KEYSTORE: ${{ secrets.KEYSTORE }}
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
jobs:
  test:
    name: Unit tests & Gradle Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - &Env
        name: Config environment
        run: |
          chmod +x ./.github/workflows/scripts.sh
          ./.github/workflows/scripts.sh
          chmod +x ./gradlew
        shell: bash
      - name: Test with Fastlane
        run: fastlane test
