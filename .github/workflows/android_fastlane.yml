  gplay:
    if: ${{ !endsWith(github.ref, 'beta') && !contains(github.ref, 'beta') }}
    name: Build & Deploy GPlay
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - *Env
      - name: Deploy in play store
        run: fastlane android deploy --json-key-data=${{ secrets.CREDENTIALS_RAW_JSON }}
